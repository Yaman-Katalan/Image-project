<!-- detail.html -->
{% extends "base.html" %} {% block title %}Image Detail{% endblock %} 

{%block content%}
<div class="card mb-4 shadow-sm">
  <img
    src="{{ image.large_image_url }}"
    class="card-img-top"
    alt="{{ image.tags }}"
  />
  <div class="card-body">
    <p class="card-text">{{ image.tags }}</p>
    <p class="card-text">Views: {{ image.views }}</p>
    <p class="card-text">Downloads: {{ image.downloads }}</p>
    <p class="card-text">Likes: {{ image.likes }}</p>
    <p class="card-text">Comments: {{ image.comments }}</p>
    <a href="{{ image.page_url }}" class="btn btn-primary" target="_blank"
      >View on Pixabay</a
    >
  </div>
</div>
{%endblock%}
